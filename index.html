<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Labs – En développement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #1a0033, #05010a 70%);
            font-family: "Segoe UI", Arial, sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 6px;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow:
                0 0 10px rgba(160, 80, 255, 0.6),
                0 0 30px rgba(160, 80, 255, 0.3);
        }

        .message {
            font-size: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .accent {
            display: inline-block;
            margin-top: 25px;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.6;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MAGIC LABS</div>
        <div class="message">
            Ce site n’est pas encore ouvert,<br>
            mais il est actuellement en développement<br>
            par <strong>Magic Labs</strong>.
        </div>
        <div class="accent">— En cours de création —</div>
    </div>
</body>
</html>
