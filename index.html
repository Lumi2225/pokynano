<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site en maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 22px;
            margin-bottom: 40px;
        }

        /* Horloge */
        .clock {
            position: relative;
            width: 160px;
            height: 160px;
            border: 4px solid #000;
            border-radius: 50%;
            margin: 0 auto;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
            background: #000;
        }

        .hour {
            width: 45px;
            height: 4px;
        }

        .minute {
            width: 60px;
            height: 3px;
        }

        .second {
            width: 70px;
            height: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MAGIC LABS</div>
        <div class="subtitle">Site en maintenance</div>

        <div class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        let angle = 0;

        // Horloge volontairement très rapide
        setInterval(() => {
            angle += 20; // vitesse élevée
            hourHand.style.transform = `rotate(${angle * 0.3}deg)`;
            minuteHand.style.transform = `rotate(${angle}deg)`;
            secondHand.style.transform = `rotate(${angle * 2}deg)`;
        }, 50);
    </script>
</body>
</html>
